<head>
  <title>dropzone-ui</title>
</head>

<template name="appLayout">
  {{> yield }}
</template>

<template name="hello">
  <br>
  <br>
  <div class="row">
    <div class="container">
      <div class="col col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>{{greeting}}</h4>
          </div>
          <div class="panel-body">
            {{> dropzone url="/uploads" id="#creativeTagDropZone" }}
          </div>
        </div>
      </div>

    </div>
  </div>
</template>
